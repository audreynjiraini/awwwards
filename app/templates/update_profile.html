{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


{% block styles %}
{{block.super}}

{% endblock styles %}


{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-2"></div>
        <!-- End of empty div -->

        <div class="col-md-8">
            <div class="card">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        {% bootstrap_form form %}
                    </div>

                    <div class="form-group">
                        {% contact_form form %}
                    </div>

                    <button class="btn btn-secondary" type="submit">Update Profile</button>
                </form>
            </div>
        </div>

        <!-- Empty div -->
        <div class="col-md-2"></div>
        <!-- End of empty div -->
    </div>
</div>

{% endblock content %}
